<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samharoh - IIT Patna</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: white;
            overflow: hidden;
        }
        .left {
            background-color: #E7D9F3;
            text-align: center;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .left img {
            width: 429px;
            height: 429px;
            flex-shrink: 0;
        }
        .left h1 {
            font-size: 50px;
            margin-top: 10px;
        }
        .left p {
            font-size: 18px;
            margin-top: 1px;
            color: #333;
        }
        .right {
            padding: 40px;
            width: 60%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .right h2 {
            font-size: 35px;
            margin-bottom: 50px;
        }
        .right .input-group {
            display: flex;
            justify-content: space-between;
        }
        .right .input-group input {
            width: 49%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 2px;
            box-sizing: border-box;
        }
        .right input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 2px;
            box-sizing: border-box;
        }
        .right .checkbox-container {
            display: flex;
            align-items: center;
        }
        .right .checkbox-container input {
            margin-right: 10px;
        }
        .right .checkbox-container label {
            font-size: 15px;
        }
        .right button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .right a {
            margin-top: 10px;
            display: block;
            text-align: center;
            color: #333;
            text-decoration: none;
        }
        .right a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="IITPLogo.jpeg" alt="IIT Patna Logo">
            <h1>SAMHAROH</h1>
            <p>One Stop Integrated LMS</p>
        </div>
        <div class="right">
            <h2>Sign up to Samharoh</h2>
            <form id="signupForm">
                <div class="input-group">
                    <input type="text" name="firstName" id="firstName" placeholder="First Name">
                    <input type="text" name="lastName" id="lastName" placeholder="Last Name">
                </div>
                <input type="email" name="email" id="email" placeholder="University Email Address">
                <input type="password" name="password" id="password" placeholder="Password">
                <div class="checkbox-container">
                    <input type="checkbox" id="privacyPolicy">
                    <label for="privacyPolicy">Privacy & Policy</label>
                </div>
                <button type="button" id="createAccount">Create Account</button>
                <a href="#">Already a member? Sign in</a>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('createAccount').addEventListener('click', function() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const privacyPolicy = document.getElementById('privacyPolicy').checked;

            if (firstName && lastName && email && password && privacyPolicy) {
                fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ firstName, lastName, email, password })
                })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            } else {
                alert('Please fill all fields and accept the Privacy & Policy');
            }
        });
    </script>
</body>
</html>
